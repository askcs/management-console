<section id="login">
  <div class="container login-container">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4 col-sm-8 col-sm-offset-2">
        <div class="login-section">
          <div class="login-section-heading">
            <div class="managementconsole-icon"></div>
            <h3>Management Console</h3>
          </div>
          <div class="login-section-error">
            <div class="panel-error-icon"></div>
            <p ng-show="alert.login.display" class="text-center">{{ alert.login.message }}</p>
          </div>
          <div class="login-section-body">
            <form role="form">
              <input type="text" ng-model="logindata.username" placeholder="{{ ui.login.placeholder_username }}">
              <p ng-show="login.validation.username"><small class="text-danger">This field is required</small></p>
              <input type="password" ng-model="logindata.password" placeholder="{{ ui.login.placeholder_password }}">
              <p ng-show="login.validation.password"><small class="text-danger">This field is required</small></p>
              <div class="text-center">
                <div>
                  <label>
                    <input type="checkbox" ng-model="logindata.remember">{{ ui.login.label_rememberMe }} 
                  </label>
                </div>
                <input type="submit" value="{{ ui.login.button_login }}" ng-click="auth()">
              </div>
            </form>
          </div>
          <div class="login-section-footer">
            <p class="text-center"><a href="#">{{ ui.login.forgot_password }}</a></p>
          </div>
        </div>
      </div>
      <div ng-show="login.state" class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4"><span>You are successfully logged in.</span></div>
        </div>
      </div>
    </div>
  </div>
</section>
