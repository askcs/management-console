<section id="login"></section>
<div class="container login-container">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-sm-8 col-sm-offset-2">
      <div class="login-section">
        <div class="login-section-heading">
          <div class="managementconsole-icon"></div>
          <h3 class="text-pink">Managementconsole</h3>
        </div>
        <div class="login-section-error">
          <div class="panel-error-icon"></div>
          <p ng-show="login.error.state" class="text-right"><small ng-show="login.error.code == 400" class="text-danger">Wrong username or password!</small><small ng-show="login.error.code == 403" class="text-danger">Wrong username or password!</small><small ng-show="login.error.code == 404" class="text-danger">Something went wrong with login!</small><small ng-show="login.error.code == 500" class="text-danger">Server error!</small></p>
        </div>
        <div class="login-section-body">
          <form role="form">
            <div class="form-group">
              <input type="text" ng-model="login.email" placeholder="Username" class="form-control">
              <p ng-show="login.validation.email"><small class="text-danger">This field is required</small></p>
            </div>
            <div class="form-group">
              <input type="password" ng-model="login.password" placeholder="Password" class="form-control">
              <p ng-show="login.validation.password"><small class="text-danger">This field is required</small></p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="login.remember">Remember me
              </label>
            </div>
          </form>
        </div>
        <div class="login-section-footer text-center">
          <button ng-click="auth()" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
    <div ng-show="login.state" class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4"><span>You are successfully logged in.</span></div>
      </div>
    </div>
  </div>
</div>
